<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载</title>
    <style>
        :root {
            --pdf-color: #ff7875;     /* 红色 - PDF按钮 */
            --exe-color: #448AFF;     /* 蓝色 - EXE按钮 */
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            --font-size: 16px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .download-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .btn-pdf {
            background-color: var(--pdf-color);
        }
        .btn-exe {
            background-color: var(--exe-color);
        }
        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        @media (max-width: 414px) {
            :root {
                --font-size: 14px;
                --border-radius: 6px;
            }
            .download-container {
                padding: 18px;
                gap: 12px;
            }
            .btn {
                padding: 12px 16px;
                gap: 10px;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <a href="a.pdf" class="btn btn-pdf" download>
            <img src="pdf.svg" alt="PDF图标" class="icon">
            下载PDF文件
        </a>
        <a href="b.exe" class="btn btn-exe" download>
            <img src="exe.svg" alt="EXE图标" class="icon">
            下载EXE程序
        </a>
    </div>
</body>
</html>
