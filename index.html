<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文件下载</title>
    <style>
        :root {
            --pdf-color: #e64c3c;
            --exe-color: #2563eb;
            --hover-opacity: 0.9;
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            --font-size: 16px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .download-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.2s;
            position: relative;
        }
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn:active::after {
            width: 150px;
            height: 150px;
            opacity: 0.4;
            transform: scale(0, 0) translate(-50%);
            transition: transform 0.3s, opacity 0.3s;
        }
        .btn-pdf {
            background-color: var(--pdf-color);
        }
        .btn-pdf:hover {
            background-color: rgba(var(--pdf-color-rgb, 230, 76, 60), var(--hover-opacity));
        }
        .btn-exe {
            background-color: var(--exe-color);
        }
        .btn-exe:hover {
            background-color: rgba(var(--exe-color-rgb, 37, 99, 235), var(--hover-opacity));
        }
        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            display: block; /* 确保img垂直居中 */
        }
        /* 移动端优化 */
        @media (max-width: 414px) {
            :root {
                --font-size: 14px;
                --border-radius: 6px;
            }
            .download-container {
                padding: 18px;
                gap: 12px;
            }
            .btn {
                padding: 12px 16px;
                gap: 10px;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
        /* 超小屏适配 */
        @media (max-width: 320px) {
            body {
                padding: 10px;
            }
            .download-container {
                padding: 16px;
            }
            .btn {
                padding: 10px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <a href="C Primer Plus 第6版 中文版 (c.primer.plus).pdf" class="btn btn-pdf" download>
            <img src="pdf.svg" alt="PDF图标" class="icon">
            下载PDF文件
        </a>
        <a href="b.exe" class="btn btn-exe" download>
            <img src="exe.svg" alt="EXE图标" class="icon">
            下载EXE程序
        </a>
    </div>
</body>
</html>
