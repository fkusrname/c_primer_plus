<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载</title>
    <style>
        :root {
            --pdf-color: #ff9e9a;     /* 浅红色 - PDF按钮 */
            --exe-color: #72a7ff;     /* 浅蓝色 - EXE按钮 */
            --hover-opacity: 0.85;    /* 悬停透明度 */
            --border-radius: 8px;
            --box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            --font-size: 16px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .download-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(var(--btn-rgb, 255,255,255), 0.8);
        }
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            background-color: var(--pdf-color); /* 默认颜色，由下面的类覆盖 */
        }
        .btn-pdf::before {
            background-color: var(--pdf-color);
        }
        .btn-exe::before {
            background-color: var(--exe-color);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(var(--btn-rgb, 255,255,255), 0.9);
        }
        .btn:active::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.05);
            opacity: 0;
            border-radius: 100%;
            transform: scale(0, 0) translate(-50%);
            transition: transform 0.3s, opacity 0.3s;
        }
        .btn:active::after {
            opacity: 0.2;
            transform: scale(1, 1) translate(-50%);
        }
        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        @media (max-width: 414px) {
            :root {
                --font-size: 14px;
            }
            .download-container {
                padding: 18px;
                gap: 12px;
            }
            .btn {
                padding: 12px 16px;
                gap: 10px;
            }
            .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <a href="a.pdf" class="btn btn-pdf" download>
            <img src="pdf.svg" alt="PDF图标" class="icon">
            下载PDF文件
        </a>
        <a href="b.exe" class="btn btn-exe" download>
            <img src="exe.svg" alt="EXE图标" class="icon">
            下载EXE程序
        </a>
    </div>
</body>
</html>
